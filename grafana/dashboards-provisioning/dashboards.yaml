apiVersion: 1

providers:
  - name: "main-dashboard"
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true # true will allow you to make dashboard changes with the web UI 
    options:
      path: /var/lib/grafana/dashboards
